<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>to-do</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <meta name="description" content="" />
</head>

<body onload="close()">
    <div id="app"></div>
    <script type="text/javascript">
        $(function() {
            $("#datetimepicker6").datetimepicker();
            $("#datetimepicker7").datetimepicker({
                useCurrent: false
            });
            $("#datetimepicker6").on("dp.change", function(e) {
                $("#datetimepicker7")
                    .data("DateTimePicker")
                    .minDate(e.date);
            });
            $("#datetimepicker7").on("dp.change", function(e) {
                $("#datetimepicker6")
                    .data("DateTimePicker")
                    .maxDate(e.date);
            });
        });
    </script>
    <script>
        function popup() {
            document.querySelector(".close").addEventListener("click", function() {
                document.querySelector(".popup").style.display = "none";
            })
        }

        function addtodo() {
            document.querySelector(".addtodo").addEventListener("click", function() {
                document.querySelector(".popup").style.display = "flex";


            })

            document.getElementById("myForm").reset();
        }

        function close() {

            document.querySelector(".popup").style.display = "none";


        }

        function todo() {

            document.querySelector(".popup").style.display = "none";
            location.reload();
        }

        function updateTodo() {
            document.querySelector(".update").addEventListener("click", function() {
                document.querySelector(".popupdate").style.display = "flex";
            })
        }

        function popupdate() {
            document.querySelector(".closeupdate").addEventListener("click", function() {
                document.querySelector(".popupdate").style.display = "none";
            })
        }
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
